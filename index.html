<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <header>
        <div class="title">
            <h1>Quiz App</h1>
        </div>
        <strong style="float: left;">Questions: <br> <span id="lengthQuestion"> 0/10</span> </strong>
    </header>

    <main>

        <div class="menu">
              <strong id="message"></strong> <br>
              <br>
            <button id="start" class="btn btn-orange">Start Quiz</button>
        </div>

        <div class="quiz">

            <div class="__question">
                <div class="question">This is test question ?</div>
                <div class="answers">
                    <button data-choice="" class="btn btn-gray m choice">Choice1</button>
                    <button data-choice="" class="btn btn-gray m choice">Choice2</button>
                    <button data-choice="" class="btn btn-gray m choice">Choice3</button>
                    <button data-choice="" class="btn btn-gray m choice">Choice4</button>
                </div>
            </div>

            <div class="timer">
                <h2 id="number">0</h2>
                <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <title></title>
                        <circle id="circle" class="circle_animation" r="70" cy="80" cx="80" stroke-width="8"
                            stroke="#6fdb6f" fill="none" />
                    </g>
                </svg>
            </div>
        </div>

    </main>

    <footer>created By mustafa</footer>

    <script src="app.js"></script>
</body>

</html>
